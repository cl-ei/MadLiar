
<!DOCTYPE html>
<html class="no-js" lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>{% if title %}{{ title }} - {% endif %}CL's 疯人云笔记</title>
    <meta name="author" content="{% if author %}{{ author }}{% else %}CL{% endif %}" />
    <meta name="description" content="{% if description %}{{ description }}{% else %}一个注重内容的云笔记本，永久免费{% endif %}" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {# <link rel="icon" href="/static/favicon.png"> #}

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-switch.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/animate.min.css">
    <link rel="stylesheet" href="/static/notebook/main.css">

    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/marked.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-switch.js"></script>
    <script type="text/javascript" src="/static/notebook/main.js"></script>
    <style>
        #nav a{
            margin-right: 15px;
        }
        #content{
            height: calc(100% - 80px);
        }
        #folder-tree{
            width: 200px;
            display: block;
            height: 100%;
            float: left;
            border: 1px solid #ccc;
            margin: 0 20px;
        }
        #input-area{
            float: left;
            width: calc(49% - 200px);
            border-right: 1px solid #ccc;
            padding-right: 1%;
            margin: 0;
            height: 100%;
        }
        #input-area textarea{
            height: 100%;
            width: 100%;
            border: 1px solid #ccc;
            resize: none;
            line-height: 1.6em;
        }
    </style>
    <script>
        window.loginInfo = {% if login_info %}login_info{% else %}false{% endif %};
    </script>
    <script>
        function renderNav(){
            if (window.loginInfo){

            }else{
                var navHtml = [
                    '<a href="#" id="file-upload-btn" ><i class="fa fa-sign-in" aria-hidden="true"></i> 登录</a>',
                    '<a href="#" id="file-upload-btn" ><i class="fa fa-table" aria-hidden="true"></i> 注册</a>'
                ].join("");
                $(".right-nav").html(navHtml);
            }
        }
        $(function(){
            renderNav();
        });
    </script>
</head>

<body>
    <div id="nav">
        <div class="left-nav">
            <a href="/"><i class="fa fa-home" aria-hidden="true"></i> 首页</a>
            <span id="top-dynamic-nav"></span>
            <!--<a href="#" id="file-upload-btn" ><i class="fa fa-file-image-o" aria-hidden="true"></i> 插入</a>-->
            <!--<a href="#" id="save-btn"><i class="fa fa-save" aria-hidden="true"></i> 保存</a>-->

            <!--<span id="prompt-save"></span>-->
            <!--<span id="prompt-saving" style="display:none"><i class="fa fa-spinner fa-spin fa-fw"></i></span>-->
            <!--<span id="prompt-saved" style="display:none"><i class="fa fa-check" aria-hidden="true"></i></span>-->
        </div>
        <div class="right-nav">
        </div>
    </div>
    <div id="content">
        <div id="folder-tree"></div>
        <div id="input-area"><textarea id="input-text-area" type="text" name="detail"></textarea></div>
        <div id="content-area"></div>
    </div>
    <div class="modal fade" id="prompt-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 style="margin:auto;text-align: center;" id="modal-title">

                    </h4>
                </div>
                <div class="modal-body" id="modal-content">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="login-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 style="margin:auto;text-align: center;">需要认证</h4>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <p id="reg-prompt">* 注册或登陆</p>
                    <div>
                        邮箱: <input class="redinput" type="text" id="login-email" name="email">
                    </div><div>
                        密码: <input class="redinput" type="password" id="login-password" name="password">
                    </div>
                    <button class="button center" id="login-btn">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="send-succeed-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 style="margin:auto;text-align: center;">需要认证</h4>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <p id='modal-prompt-text'>* 发送成功</p>
                    <div style='text-align: left;'>
                        <p>　　一封附带验证链接的邮件已经发送到你的邮箱，链接将在30分钟之后失效，请你点击链接验证。</p>
                        <p>　　为了防止caoliang.net被恶意利用，在24小时之内，一个邮箱只会收到一封验证邮件，一个ip地址最多只能尝试认证3个邮箱。</p>
                    </div>
                    <button class='button center light' data-dismiss='modal'>确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="recent-article-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <center>
                        <div id="atc-img-switch" class="switch" data-on-label="文章" data-off-label="资源">
                            <input name="atc-img-switch" type="checkbox" checked />
                        </div>
                    </center>
                </div>
                <div class="modal-body">
                    <div id="content-list">
                        <ul id="recent-article-list">
                            <li></li>
                        </ul>
                    </div>
                    <div id="image-list">

                    </div>
                    <p id="copy_text"></p>
                </div>
            </div>
        </div>
    </div>

    <form id="upload-file-form" style="display:none">
        {# <input type='hidden' name='csrfmiddlewaretoken' value='2VXyH5bSKQic0noZaEABBPaCnIYGWUPC' /> #}
        <input type="file" id="file-input" name="file">上传</input>
    </form>
</body>
</html>
